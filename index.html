<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./scripts/main.js" defer></script>

</head>
<body>
    <div class="container">
      <main class="card">
        <form>
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input type="text" id="weight" placeholder="60">
          </div>
          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input type="text" id="height" placeholder="165">
          </div>
  
          <button>
            Calcular IMC
  
            <img src="./assets/arrow.svg" alt="seta para a direita">
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <span>Seu IMC é de 28</span>
        </h2>
        <button class="close">
          <img src="./assets/close.svg" alt="simbolo para fechar">
        </button>
      </div>
    </div>

    <div class="alert-error">
      Digite somente números
    </div>
</body>
</html>
